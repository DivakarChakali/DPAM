  {% extends "layout.html" %}
  {% block title %}
  Request a Quote
  {% endblock %}
  {% block content %}
  <div class="row mb-4">
    <div class="d-none d-lg-block col-md-5">
      <img class="img-fluid rounded" src="{{ url_for('static', filename='images/qcs.jpg') }}" alt="">
    </div>
    <div class="container-quote col-lg-7 col-md-12 d-md-block">
      <div class="c-quote">
      <h1 class="fs-3">Request a Quote</h1>
      <form method="POST" action="/submitrform">
        <div>
          <label for="name">Name:</label>
          <input type="text" name="name" id="name" required>
        </div>
        <div>
          <label for="email">Email:</label>
          <input type="email" name="email" id="email" required>
        </div>
        <div>
          <label for="phone">Phone:</label>
          <input type="tel" name="phone" id="phone" pattern="[789][0-9]{9}" required>
        </div>
        <div>
          <label for="moving_date">Moving Date:</label>
          <input type="date" name="moving_date" id="moving_date" required>
        </div>
        <div>
          <label for="origin">Origin:</label>
          <input type="text" name="origin" id="origin" required>
        </div>
        <div>
          <label for="destination">Destination:</label>
          <input type="text" name="destination" id="destination" required>
        </div>
        <div>
          <label for="special_requests">Special Requests:</label>
          <textarea name="special_requests" id="special_requests"></textarea>
        </div>
        <div class="d-grid gap-2 col-6 mx-auto">
          <button type="submit" class="p-2 bg-danger text-white">Submit</button>
          <h4 class="text-center m-0">or</h4>
          <a class="text-center p-2 bg-primary text-white rounded" href="tel:9492201243">
            +91 9492201243
          </a>
        </div>
      </form>
      {% if errors %}
      <div class="error">
          <ul class="list-group-item list-group-item-danger">
            {% for error in errors %}
            <li>{{ error }}</li>
            {% endfor %}
          </ul>
      </div>
      {% endif %}
      </div>
    </div>
  {% endblock %}
